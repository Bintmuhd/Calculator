<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
</head>
<body id="body">

    <div class="btn">
        <h4>Change theme:</h4>
    <button class="bt1" onclick="firstbtn()"></button> 
    <button class="bt2" onclick="secondbtn()"></button>
    <button class="bt3" onclick="thirdbtn()"></button>
    <button class="bt4" onclick="fourthbtn()"></button>
    </div>

    <div id="firstcontainer">
        <form class="form" name="form">
            <input id="textview" name="textview">
            <table>
                <tr>
                    <td> <input type="button" id="button" onclick="clean()" value="AC"> </td>
                    <td> <input type="button" id="button" onclick="del()" value="C"> </td>
                    <td> <input type="button" id="button" onclick="insert('%')"value="%"> </td>
                    <td> <input type="button" id="opbutton" onclick="insert('/')" value="/"> </td>
                </tr>

                <tr>
                    <td> <input type="button" id="button" onclick="insert(7)" value="7" > </td>
                    <td> <input type="button" id="button" onclick="insert(8)" value="8"> </td>
                    <td> <input type="button" id="button" onclick="insert(9)" value="9"> </td>
                    <td> <input type="button" id="opbutton" onclick="insert('*')" value="x"> </td>
                </tr>

                <tr>
                    <td> <input type="button" id="button" onclick="insert(4)" value="4"> </td>
                    <td> <input type="button" id="button" onclick="insert(5)" value="5"> </td>
                    <td> <input type="button" id="button" onclick="insert(6)" value="6"> </td>
                    <td> <input type="button" id="opbutton"  onclick="insert('-')" value="-"> </td>
                </tr>

                <tr>
                    <td> <input type="button" id="button" onclick="insert(1)" value="1"> </td>
                    <td> <input type="button" id="button" onclick="insert(2)" value="2"> </td>
                    <td> <input type="button" id="button" onclick="insert(3)" value="3"> </td>
                    <td> <input type="button" id="opbutton"onclick="insert('+')" value="+"> </td>
                </tr>

                <tr>
                    <td colspan="2"> <input type="button" id="button" style="width: 86%; text-align: start;" onclick="insert(0)" value="0"> </td>
                    <td> <input type="button" id="button" onclick="insert('.')" value="."> </td>
                    <td> <input type="button" id="opbutton" onclick="equal()" value="="> </td>
                </tr>
            </table>
        </form>
    </div>





    <script src="main.js"></script>
</body>
</html>
